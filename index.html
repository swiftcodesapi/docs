<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <title>swiftcodes.io API Docs</title>
    <link rel="stylesheet" type="text/css" href="/css/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
<div id="swagger-ui"></div>

<script src="/js/swagger-ui-bundle.js"></script>
<script src="/js/swagger-ui-standalone-preset.js"></script>
<script>
    function getQueryParamByName(name, url) {
        if (!url) {
            url = window.location.href;
        }

        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        var results = regex.exec(url);

        if (!results) {
            return null;
        }

        if (!results[2]) {
            return '';
        }

        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    window.onload = function () {
        var url = (window.location.host.indexOf('.local') !== -1)
            ? 'http://swiftcodesapi.local/v1/swagger.json'
            : 'https://swiftcodesapi.com/v1/swagger.json';

        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            onComplete: function () {
                var key = getQueryParamByName('key');
                if (key) {
                    ui.preauthorizeApiKey("ApiKeyAuth", key);
                }
            }
        });

        window.ui = ui;
    }
</script>
</body>
</html>
